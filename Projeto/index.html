<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="sheet/sheet.css"/>
    <title>Be my Valentien?</title>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center m-5">
        <img src="img/sdf.jpg" alt="Imagem">
    </div>  

    <button id="btnS" class="btn btn-warning m-4 fs-4">SHIM</button>
    <button id="btnn" class="btn btn-warning m-4 fs-4">NÃO</button>

    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Eu sabia que ias aceitar hehehe</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img src="img/cat-cute.gif" class="img-fluid" alt="Imagem">
                    <h5 class="modal-title" id="modalLabel">YAPPPPPPPPPY HAPPY VALENTINES DAY ❤️❤️</h5>
                </div>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const btnn = document.getElementById('btnn');
    const btnS = document.getElementById('btnS');
    const modal = new bootstrap.Modal(document.getElementById('myModal'));

    btnn.addEventListener('click', () => {
        const x = Math.random() * (window.innerWidth - btnn.offsetWidth);
        const y = Math.random() * (window.innerHeight - btnn.offsetHeight);
        btnn.style.position = 'absolute';
        btnn.style.left = `${x}px`;
        btnn.style.top = `${y}px`;
    });

    btnS.addEventListener('click', () => {
        modal.show();
    });
</script>
</body>
</html>
